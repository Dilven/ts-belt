dist: trusty
language: node_js
node_js:
  - "16.10.0"
sudo: false
branches:
  only:
    - master
notifications:
  email:
    on_success: change
    on_failure: always
cache: yarn
script:
  - npm install -g esy
  - cd ./tools/comment-ppx && bash ./scripts/install.sh
  - yarn build
  - cat coverage/lcov.info | node_modules/.bin/coveralls || echo "Coveralls upload failed"
